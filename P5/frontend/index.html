<!DOCTYPE html>
<html ng-app="authApp">
<head>
  <title>AngularJS Auth Example</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
</head>
<body ng-controller="AuthController">

  <h2>Signup</h2>
  <form ng-submit="signup()">
    <input type="text" ng-model="signupData.username" placeholder="Username" required />
    <input type="email" ng-model="signupData.email" placeholder="Email" required />
    <input type="password" ng-model="signupData.password" placeholder="Password" required />
    <button type="submit">Signup</button>
  </form>
  <p style="color:red;">{{signupError}}</p>
  <p style="color:green;">{{signupSuccess}}</p>

  <hr />

  <h2>Login</h2>
  <form ng-submit="login()">
    <input type="email" ng-model="loginData.email" placeholder="Email" required />
    <input type="password" ng-model="loginData.password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p style="color:red;">{{loginError}}</p>

  <hr />

  <div ng-if="isLoggedIn">
    <h2>Profile</h2>
    <p><strong>Username:</strong> {{profile.username}}</p>
    <p><strong>Email:</strong> {{profile.email}}</p>
    <p><strong>Role:</strong> {{profile.role}}</p>
    <button ng-click="logout()">Logout</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
